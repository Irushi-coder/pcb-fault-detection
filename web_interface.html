<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCB Defect Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
        }
        
        .upload-area:hover {
            background: #e8ebff;
            border-color: #764ba2;
        }
        
        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: scale(1.05);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .preview {
            margin-top: 30px;
            display: none;
        }
        
        .preview img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .results {
            margin-top: 30px;
            display: none;
        }
        
        .result-card {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
        }
        
        .status-pass {
            color: #10b981;
            font-weight: bold;
            font-size: 1.3em;
        }
        
        .status-fail {
            color: #ef4444;
            font-weight: bold;
            font-size: 1.3em;
        }
        
        .defect-item {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #ef4444;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç PCB Defect Detection</h1>
        <p class="subtitle">AI-Powered Quality Control System</p>
        
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">üì§</div>
            <h3>Click to upload PCB image</h3>
            <p>or drag and drop</p>
            <input type="file" id="fileInput" accept="image/*">
        </div>
        
        <button class="btn" id="analyzeBtn" style="display: none;" onclick="analyzeImage()">
            üöÄ Analyze PCB
        </button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px;">Analyzing PCB...</p>
        </div>
        
        <div class="preview" id="preview">
            <h3>Selected Image:</h3>
            <img id="previewImg" src="" alt="Preview">
        </div>
        
        <div class="results" id="results"></div>
    </div>
    
    <script>
        let selectedFile = null;
        
        document.getElementById('fileInput').addEventListener('change', function(e) {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                // Show preview
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('previewImg').src = e.target.result;
                    document.getElementById('preview').style.display = 'block';
                    document.getElementById('analyzeBtn').style.display = 'block';
                }
                reader.readAsDataURL(selectedFile);
            }
        });
        
        async function analyzeImage() {
            if (!selectedFile) return;
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('analyzeBtn').disabled = true;
            
            // Prepare form data
            const formData = new FormData();
            formData.append('file', selectedFile);
            
            try {
                // Call API
                const response = await fetch('http://localhost:8000/detect', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                // Display results
                displayResults(data);
                
            } catch (error) {
                alert('Error: Make sure the API server is running!\nRun: python api/app.py');
                console.error(error);
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('analyzeBtn').disabled = false;
            }
        }
        
        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            
            const statusClass = data.status === 'pass' ? 'status-pass' : 'status-fail';
            const statusIcon = data.status === 'pass' ? '‚úÖ' : '‚ö†Ô∏è';
            
            let html = `
                <div class="result-card">
                    <h2 class="${statusClass}">${statusIcon} Status: ${data.status.toUpperCase()}</h2>
                    <p><strong>Total Defects:</strong> ${data.total_defects}</p>
            `;
            
            if (data.defects.length > 0) {
                html += '<h3 style="margin-top: 20px;">Detected Defects:</h3>';
                
                data.defects.forEach((defect, index) => {
                    html += `
                        <div class="defect-item">
                            <strong>${index + 1}. ${defect.type}</strong><br>
                            Confidence: ${(defect.confidence * 100).toFixed(1)}%
                        </div>
                    `;
                });
            } else {
                html += '<p style="margin-top: 15px; color: #10b981;">‚úì No defects detected - PCB is good!</p>';
            }
            
            html += '</div>';
            
            resultsDiv.innerHTML = html;
            resultsDiv.style.display = 'block';
        }
    </script>
</body>
</html>
